<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Elliptical Table</title>
    <style>
        th{
            border-radius: 10%;
            font-size: large;
        }

        td{
            border-radius: 10%;
            font-size: medium;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="elliptical-table">
        <table border="1" cellpadding="10">
            <tr>
                <th>First Name</th>
                <th>Last name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>

            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>

            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </div>
</body>
</html>
