<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#mySidenav a {
  position: absolute;
  left: -100px;
  border-radius: 0 5px 5px 0;
  transition: 1s;
  padding: 20px;
  width: 100px;
}

#mySidenav a:hover {
  left: 0;
}

.home{
  top: 20px;
  background-color: green;
}

.news{
  top: 80px;
  background-color: rgba(31, 193, 221, 0.664);
}

.headlines{
  top: 140px;
  background-color: red;
}

.movies{
  top: 200px;
  background-color: gray;
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="#" class="home">Home</a>
  <a href="#" class="news">News</a>
  <a href="#" class="headlines">Headlines</a>
  <a href="#" class="movies">Movies</a>
</div>
   
</body>
</html>
